{% extends "headerfooter.html" %}{% block hf %}
{% load static %}

<h1 class="title">
    BUDJET
</h1>
<div class="Fstblock">
    <div class="naimenov">
        <!-- <p> ID </p> -->
        <p> Budjet amount </p>
        <p> Percent </p>
        <p> Bonus </p>
    </div>
    <div class="formsl" id="divedit">
        <form method="post">
            <div class="textBoxes">
        {% csrf_token %}
        <!-- <input class="inp" list="phonesList" type="text" name="model" value="{{forloop.counter }}" /> -->
        <input class="inp" list="phonesList" type="namber" name="amount" value="{{budget.budjet_amount}}" />
        <input class="inp" list="phonesList" type="text" name="precent" value="{{ budget.percent }}" />
        <input class="inp" list="phonesList" type="text" name="bonus" value="{{ budget.bonus }}" />
        <input class="inp" list="phonesList" type="text" name="id" style="display: none;" readonly value="{{budjet.id}}" />
        <input class="del" type="submit" name="updates" value="Сохранить" />
    </div>
</form>
</div>

<div class = "naimenov">
    <button id="myBtn" class="del">Удалить</button>
    <a class = "formelem" href="{% url 'budjet' %}"> Назад</a>
    </div>
    <form method="post">
        <div class="formsl" id="divviews" >
            <div class="textBoxes">
                {% csrf_token %}
                <!-- <input class="inp" list="phonesList" type="text" name=" " value="{{forloop.counter}}" /> -->
    
                
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <p>Вы действительно хотите удалить данные? {{budget.name}}</p>
                        <div class = "delClose">
                        <input class="delMyModal" type="submit" name="updates" required value="Удалить" />
                        <span id="close">Закрыть</span>
                    </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var modal = document.getElementById("myModal");
        var btn2 = document.getElementById("myBtn");
        var span = document.getElementById("close");
    
        btn2.onclick = function () {
            modal.style.display = "block";
        }
    
        span.onclick = function () {
            modal.style.display = "none";
        }
    
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    
    
    {% endblock %}
