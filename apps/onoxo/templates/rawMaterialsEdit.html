{% extends "headerfooter.html" %}{% block hf %}{% load static %}

<h1 class="title">
  RAW MATERIALS
</h1>
<div class="Fstblock">
  <div class="naimenov">
    <p class = "idishka"> № </p>
    <p class ="item"> Name </p>
    <p class ="item"> Unit </p>
    <p class ="item"> Amount </p>
    <p class ="item"> Sum </p>
  </div>
  <div class="formsl" id="divedit">
    <form method="post">
        <div class="textBoxes">
    {% csrf_token %}
      <input class="inpP" list="phonesList" type="text"  name="model" value="1" />
      <input class="inpP" list="phonesList" type="text"  name="name" value="{{rawMaterials.name}}" />
      <input class="inpP" list="list0899"  value="{{rawMaterials.unit}}"   name ="unit" />
      <datalist id="list0899">
        {% for i in units %}
        <option value="{{i.name}}"> {{i.name}}</option>
        {% endfor %}
      </datalist>
      <input class="inpP" list="phonesList" type="text" name="amount"  value="{{rawMaterials.amount}}" />
      <input class="inpP" list="phonesList" type="text" name="sum"  value="{{rawMaterials.sum}}" />
      <input class="inpP" list="phonesList" type="text" name="id" style="display: none;" readonly value="{{rawMaterials.id}}" />
      <input class="del" type="submit" name="updates" value="Сохранить" />
    </div>
</form>
</div>
<div class = "naimenov">
    <button id="myBtn" class="del">Удалить</button>
    <a class = "formelem" href="{% url 'rawMaterials' %}"> Назад</a>
    </div>
    <form method="post">
        <div class="formsl" id="divviews" >
            <div class="textBoxes">
                {% csrf_token %}
                <div id="myModal" class="modal">
                    <div class="modal-content">
                        <p>Вы действительно хотите удалить данные? {{rawMaterials.name}}</p>
                        <div class = "delClose">
                        <input class="delMyModal" type="submit" name="updates" required value="Удалить" />
                        <span id="close">Закрыть</span>
                    </div>
                  </div>
                </div>
            </div>
        </div>
    </form>
    <script>
        var modal = document.getElementById("myModal");
        var btn2 = document.getElementById("myBtn");
        var span = document.getElementById("close");
    
        btn2.onclick = function () {
            modal.style.display = "block";
        }
    
        span.onclick = function () {
            modal.style.display = "none";
        }
    
        window.onclick = function (event) {
            if (event.target == modal) {
                modal.style.display = "none";
            }
        }
    </script>
    
    
    {% endblock %}
